<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Challenge 1 - Maartje Pont</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/constants.css">
	<link rel="stylesheet" type="text/css" href="styles/loading-bar.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id='stars'>
	</div>
	<div id='stars2'>
	</div>
	<div id='stars3'>
	</div>
	<div>
		<img src="styles/images/spacex-logo.png" alt="spacex-logo" id="logo">
	</div>
	<div class="dashboard-grid">
		<div class="block speed">
			<div id="title">
				<span>SNELHEID</span> 
			</div>
			<div class="graphic speedGraphic">
				<div class="speedometer speed-1">
  					<div class="pointer"></div>
  					<h2>36.580 km/u</h2>
				</div>
			</div>
		</div>
		
		<div class="block fuel">
			<div id="title">
				<span>BRANDSTOF</span> 
			</div>
			<div class="graphic fuelGraphic">
				<div class="ldBar label-center" style="width: 100%; height: 100%; margin: auto;"
				data-value="86"
				data-preset="circle"
				data-stroke="#EDC3FF"
				data-stroke-trail="white">
				</div>
			</div>
		</div>
		
		<div class="block gForce">
			<div id="title">
				<span>G-FORCE</span> 
			</div>
			<div class="graphic gForceGraphic">
				<canvas id="line-chart" style="width: 100%; height: 250px;"></canvas>
			</div>
		</div>
		
		<div class="block length">
			<div id="title">
				<span>NAAR MARS</span> 
			</div>
			<div class="graphic lenghtGraphic">
				<figure>
					<figcaption id="day">DAG 96
					</figcaption>
					<img src="styles/images/naar-mars-4.png" style="width: 100%;">
					<figcaption>
						<br>
						Nog 135.000.000 van de 225.000.000 km
						<br><br>
					Nog 144 van de 240 dagen
					</figcaption>
				</figure>
			</div>
		</div>
		
		<div class="block drink">
			<div id="title">
				<span>DRINKEN</span> 
			</div>
			<div class="graphic drinkGraphic">
				<canvas id="bar-chart" style="width: 100%; height: 250px;"></canvas>
			</div>
		</div>
		
		<div class="block food">
			<div id="title">
				<span>ETEN</span> 
			</div>
			<div class="graphic foodGraphic">
				<canvas id="polar-chart" style="width: 100%; height: 250px;"></canvas>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/Chart.bundle.js"></script>
	<script type="text/javascript" src="scripts/loading-bar.js"></script>
	<script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
